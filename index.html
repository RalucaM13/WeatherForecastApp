<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Sunday 13:02, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌦️ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/RalucaM13" target="_blank"
          >Raluca Mititelu</a
        >, open-sourced on
        <a
          href="https://github.com/RalucaM13/WeatherForecastApp"
          target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://weatherforecastapp-rm.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
