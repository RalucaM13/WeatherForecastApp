<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Sunday 13:02, scattered clouds <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌦️ 12°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/RalucaM13" target="_blank">Raluca Mititelu</a
      >, open-sourced on
      <a href="https://github.com/RalucaM13/WeatherForecastApp" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://weatherforecastapp-rm.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
